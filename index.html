<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Selector</h1>
        <div class="form-group">
            <label for="rangeStart">Start of Range:</label>
            <input type="number" id="rangeStart" value="1">
            <label for="rangeEnd">End of Range:</label>
            <input type="number" id="rangeEnd" value="10">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="tableContainer"></div>
        <div id="resultContainer">
            <button onclick="selectRandomNumber()">Select Random Number</button>
            <p id="selectedNumber"></p>
        </div>
        <div id="probabilitySumContainer">
            <p id="probabilitySum"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
